---
layout: default
---

<article class="post">
  <h1><a href="{{ page.url | relative_url }}">{{ page.title }}</a>
  {% for tag in page.tags %}
    <a style="margin-left: 1em;font-size: 0.7em;" href="/{{ page.categories[0] }}/tag/{{ tag }}">#{{tag}}</a>
  {% endfor %}
  </h1>

  <div class="date">
    {{ page.date | date: "%Y" }}
  </div>

  <div class="entry">
    <p><i>{{ page.description }}</i></p>
    {{ content }}
  </div>

  {% include disqus.html %}
</article>
